{% extends 'base.html' %}

{% load static %}

{% block title %}Gravação de Mídia - Sectrans{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Gravação de Mídia</h2>
    </div>
    
    <div class="card-body">
        <form id="formGravacao" class="form">
            <div class="form-group">
                <label class="form-label" for="empresas">Empresa</label>
                <select class="form-control" id="empresas" onchange="listarCarros(this.value)" required>
                    <option value="" disabled selected>Selecione uma empresa</option>
                    {% for empresa in empresas %}
                        <option value="{{ empresa.id }}">{{ empresa.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="carros">Carro</label>
                <select class="form-control" id="carros" onchange="listarModelos()" disabled required>
                    <option value="" disabled selected>Selecione um carro</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="modelo_equipamento">Modelo de Equipamento</label>
                <select class="form-control" id="modelo_equipamento" disabled required>
                    <option value="" disabled selected>Selecione um modelo</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" onclick="solicitarGravacao()">
                    <i class="fas fa-save"></i> Solicitar Gravação
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> Limpar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'styles/pedido_midia.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'scripts/pedido_midia.js' %}"></script>
{% endblock %}

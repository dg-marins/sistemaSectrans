{% extends 'base.html' %}
{% load static %}

{% block title %}Mapa de Rotas - Sectrans{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Mapa de Rotas</h2>
    </div>
    
    <div class="card-body">
        <form id="formMapa" class="form">
            <div class="form-group">
                <label class="form-label" for="carros">Carro</label>
                <select class="form-control" id="carros" required>
                    <option value="" disabled selected>Selecione um carro</option>
                    {% for carro in carros %}
                        <option value="{{ carro.id }}">{{ carro.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="data">Data</label>
                <input type="date" class="form-control" id="data" required>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" onclick="exibirRota()">
                    <i class="fas fa-map-marked-alt"></i> Exibir Rota
                </button>
            </div>
        </form>

        <div id="map" style="height: 500px; margin-top: 20px;"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjLlghycbdUB2UltOjRrLBpFkYDSq9Fek"></script>
<script src="{% static 'scripts/mapa.js' %}"></script>
{% endblock %}

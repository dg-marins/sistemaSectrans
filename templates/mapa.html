{% extends 'base.html' %}
{% load static %}

{% block title %}Mapa de Rotas - Sectrans{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Mapa de Rotas</h2>
    </div>
    
    <div class="card-body">
        <form id="formMapa" class="form">
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label class="form-label">Empresa</label>
                    <select class="form-control" id="empresa" required>
                        <option value="" disabled selected>Selecione Empresa</option>
                        {% for empresa in empresas %}
                            <option value="{{ empresa.id }}">{{ empresa.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label class="form-label">Carro</label>
                    <select class="form-control" id="carro" required>
                        <option value="" disabled selected>Selecione um carro</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label class="form-label" for="data">Data</label>
                    <input type="date" class="form-control" id="data" required>
                </div>

                <div class="form-group col-md-2 d-flex align-items-end">
                    <button type="button" class="btn btn-primary btn-block">
                        <i class="fas fa-map-marked-alt"></i> Exibir Rota
                    </button>
                </div>
            </div>
        </form>

        <div id="map" style="height: 500px; margin-top: 20px;"></div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'styles/mapa.css' %}">
{% endblock %}

{% block extra_js %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjLlghycbdUB2UltOjRrLBpFkYDSq9Fek"></script>
<script src="{% static 'scripts/mapa.js' %}"></script>
{% endblock %}
